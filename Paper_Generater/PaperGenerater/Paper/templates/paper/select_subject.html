{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Select Subject for Grade: {{ grade.name }}</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 py-3 px-6 rounded-lg text-lg transition duration-300">
                Next
            </button>
        </div>
    </form>

    {% if subjects %}
    <div class="mt-12">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Subjects for Grade: {{ grade.name }}</h3>
        <ul class="space-y-3">
            {% for subject in subjects %}
            <li class="flex items-center bg-gray-50 px-4 py-3 rounded-lg shadow hover:bg-blue-50 transition duration-300">
                <i class="fas fa-book mr-3 text-blue-600"></i>
                <span class="text-lg text-gray-700">{{ subject.name }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock content %}
